<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 class="title">Metro Exodus</h1>
    <div class="box">
            <form action="#"></form>
            <div class="block">
                <label class="box_label"></label>
                <input type="text" class="box_input" required>
            </div>
            <div class="block">
                <label class="box_label"></label>
                <input type="password" class="box_input" required>
            </div>
            <ol>
                <li class="button">
                    <div>
                        <p class="button__text">Login</p>
                    </div>
                </li>
                <li class="button">
                    <div>
                        <p class="button__text">Sing up</p>
                    </div>
                </li>
            </ol>
    </div>
    <div class="box_2">
        <h2 class="title__1">Test</h2>
        <p class="text">What is the name of the main character of the game?</p>
        <form action="#"></form>
        <input type="checkbox" class="text2">
        <label class="text2">Artem</label>

        <input type="checkbox" class="text2">
        <label class="text2">Ana</label>

        <input type="checkbox" class="text2">
        <label class="text2">Sem</label>

        <input type="checkbox" class="text2">
        <label class="text2">Idiot</label>
        <p class="text">How many endings are there in the game?</p>
        <form action="#"></form>
        <input type="checkbox" class="text2">
        <label class="text3">3</label>

        <input type="checkbox" class="text2">
        <label class="text3">1</label>

        <input type="checkbox" class="text2">
        <label class="text3">2</label>

        <input type="checkbox" class="text2">
        <label class="text3">5</label>
        <p class="text">Country of game developers?</p>
        <form action="#"></form>
        <input type="checkbox" class="text2">
        <label class="text4">Ukraine</label>

        <input type="checkbox" class="text2">
        <label class="text4">Amerika</label>

        <input type="checkbox" class="text2">
        <label class="text4">Russia</label>

        <input type="checkbox" class="text2">
        <label class="text4">England</label>
        <p class="text">What year was the game released?</p>
        <form action="#"></form>
        <input type="checkbox" class="text2">
        <label class="text2">2022</label>

        <input type="checkbox" class="text2">
        <label class="text4">2006</label>

        <input type="checkbox" class="text2">
        <label class="text2">2012</label>

        <input type="checkbox" class="text2">
        <label class="text2">2019</label>
    </div>
    <div class="box_3">
    <form action="#">
        <div class="box_input"> 
            <label class="box_radio">Ukrain</label>
            <input type="radio"checked>
            <label class="box_radio">England</label>
            <input type="radio">
            <label class="box_radio">Russia</label>
            <input type="radio">
            <label class="box_radio">Amerika</label>
            <input type="radio">
        </div>
        <div class="box_image">
            <label>Foto</label>
            <input type="file" required>
        </div>
        <div>
            <label>Document</label>
            <input type="file" required>
        </div>
        Coment
            <textarea name="" id="" cols="30" rows="10"></textarea>
        <div>
            <img src="https://www.overclockers.ua/news/games/129162-metro-exodus-ee-1.jpg" alt="edw" class="img">
        </div>
        <div>
            <img src="https://content1.rozetka.com.ua/goods/images/big/264809000.jpg" alt="wd" class="img">
        </div>
        <div>
            <img src="https://img.moyo.ua/img/gallery/5364/98/1544226_middle.jpg?1675330147" alt="wd" class="img">
        </div>
        <div>
            <img src="https://gamemag.ru/images/cache/Reviews/Reviews2198/21abb8a003-3_1390x600.jpg" alt="dwd" class="img">

    </div>
